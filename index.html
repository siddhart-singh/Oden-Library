<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./script.js" defer></script>
    <!-- <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="./input.css" /> -->
    <link rel="stylesheet" href="./build.css" />
  </head>

  <body class="mx-auto h-screen w-screen max-w-screen-2xl">
    <div class="container m-auto">
      <header class="flex justify-between py-8 px-12 align-middle">
        <h1 class="text-5xl flex gap-1">
          <svg
            class="h-12 w-12 text-gray-800 dark:text-black"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 20"
          >
            <path
              d="M16 14V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v15a3 3 0 0 0 3 3h12a1 1 0 0 0 0-2h-1v-2a2 2 0 0 0 2-2ZM4 2h2v12H4V2Zm8 16H3a1 1 0 0 1 0-2h9v2Z"
            />
          </svg>
          Library
        </h1>
        <a href="https://github.com/siddhart-singh/Oden-Library">
          <svg
            class="w-12 h-12 text-gray-800 dark:text-black"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </header>
      <main class="p-12">
        <form class="book-form">
          <legend class="font-bold">Enter book details</legend>
          <fieldset class="flex justify-center gap-8 py-4 align-middle">
            <div
              class="border- relative flex w-min flex-1 justify-center align-middle"
            >
              <input
                type="text"
                name="book"
                id="book"
                placeholder="Book"
                required
                class="form-input w-full rounded border-2 border-solid border-gray-300 px-2.5 pb-3 pt-6 valid:border-green-500 valid:bg-green-100 invalid:border-red-500 invalid:bg-red-100"
              />
              <label
                for="book"
                class="absolute left-2 top-1.5 -translate-y-3 scale-90 text-sm font-bold opacity-0 transition-all"
                >Book</label
              >
            </div>
            <div
              class="border- align-middlen relative flex w-min flex-1 justify-center"
            >
              <input
                type="text"
                name="author"
                id="author"
                placeholder="Author"
                required
                class="form-input w-full rounded border-2 border-solid border-gray-300 px-2.5 pb-3 pt-6 valid:border-green-500 valid:bg-green-100 invalid:border-red-500 invalid:bg-red-100"
              />
              <label
                for="author"
                class="absolute left-2 top-1.5 -translate-y-3 scale-90 text-sm font-bold opacity-0 transition-all"
                >Author</label
              >
            </div>
            <select
              name="read-option"
              required
              class="rounded border-2 border-solid border-gray-200 p-2"
            >
              <option value="Read">Read</option>
              <option value="Not Read">Not Read</option>
            </select>
            <button
              class="rounded bg-green-500 px-12 py-3 font-bold text-white hover:bg-green-600 active:bg-green-700 text-sm"
              type="submit"
            >
              ADD
            </button>
          </fieldset>
        </form>
        <table class="my-8 w-full border">
          <thead>
            <tr class="tbl-row border">
              <th class="w-1 border p-2 text-sm">S.No.</th>
              <th class="w-3/12 border p-3 text-sm">Book Name</th>
              <th class="w-3/12 border p-3 text-sm">Author</th>
              <th class="w-3/12 border p-3 text-sm">Status</th>
              <th class="w-3/12 border p-3 text-sm">Remove</th>
            </tr>
          </thead>
          <tbody class="main-table group"></tbody>
        </table>
      </main>
    </div>
  </body>
</html>
